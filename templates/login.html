<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="bg_img" style="height: 100vh">
      <div
        class="container bg_overlay text-center d-flex justify-content-center align-items-center h-100"
      >
        <div class="card card_width">
          <div class="card-body">
            <div class="card-title h5">LOGIN</div>
            <form action="/dashboard" method="POST">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control mt-3"
                placeholder="Username"
                aria-label="Username"
              />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control mt-3"
                placeholder="Password"
                aria-label="Password"
              />
              <input type="submit" value="submit" class="btn btn-dark w-100 mt-3" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
